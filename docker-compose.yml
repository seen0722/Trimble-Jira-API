services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: jira-api-backend
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./dashboard.db:/app/dashboard.db
      - ./reports:/app/reports
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: jira-api-frontend
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
